<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif !important;
      }
        .shadow-smooth {
            box-shadow: 0 2px 50px 0 rgba(0,0,0,.1);
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">

      <section class="container py-3">
        <div class="row my-5 align-items-center justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-5">LearnLabs</h1>
                <div class="card p-3 shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Selamat Datang</h4>
                        <form action="">
                            <div class="mb-3">
                                <label for="">Nama Kamu</label>
                                <input type="name" class="form-control" style="border-radius: 20px;" placeholder="Nama kamu">
                            </div>
                            <div class="mb-3">
                                <label for="">Nomor Handphone</label>
                                <input type="phone_number" class="form-control" style="border-radius: 20px;" placeholder="0880xxxxxx">
                            </div>
                            <div class="mb-3">
                                <label for="">Email</label>
                                <input type="email" class="form-control" style="border-radius: 20px;" placeholder="contoh@gmail.com">
                            </div>
                            <div class="mb-4">
                                <label for="">Password</label>
                                <input type="password" class="form-control" style="border-radius: 20px;" placeholder="Password Kamu">
                            </div>
                           <div class="row mx-0">
                            <button type="submit" class="btn btn-primary btn-rounded">Daftar</button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </section>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
  </body>
</html>
